<head>
	<title>DuangNote</title>
    <style>
        button{
            background:#2196f3;
            padding: inherit;
            border: inherit;

        }

    </style>
</head>

<body>
	<div class="appbar appbar-primary appbar-fixed ">
        <div class="toolbar">
            <div class="toolbar-action">
                <button class="glyphicon glyphicon-list">
                </button>
            </div>
            <div class="toolbar-title">DuangNote</div>
            <div class="toolbar-action">
                <a class="button button-flat" href="/client/new">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                    新记事
                </a>
            </div>
            <div class="toolbar-action">
                <button class="glyphicon glyphicon-bell"></button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">
                <a href="">全部笔记</a>
            </div>
            <div class="tab">
                <a href="">已发布</a>
            </div>
            <div class="tab">
                <a href="">草稿</a>
            </div>
            <div class="tab ">
                <a href="">回收站</a>
            </div>

        </div>
    </div>
    <br/><br/><br/>
    <div>
        {{> noteList}}
    </div>
</body>
