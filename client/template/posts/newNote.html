<template name="newNote">
    {{> simpleHeader}}
    <form class="main form">
        <div class="form-group">
            <label class="control-label" for="url">标题</label>
            <div class="controls">
                <input name="" id="url" type="text" value="" placeholder="Your title" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">正文</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Write your body here" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="提交" class="btn btn-primary"/>
    </form>
</template>
